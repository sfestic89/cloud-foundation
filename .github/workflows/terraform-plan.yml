name: Terraform Test Plan

on:
  workflow_dispatch:

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: 'write'

    defaults:
      run:
        shell: bash
        working-directory: ./prod-cloud-foundation

    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v3

    - id: auth
      uses: google-github-actions/auth@v2.0.0  
      with:
        workload_identity_provider: "projects/726010183755/locations/global/workloadIdentityPools/cloud-infra-github-pool/providers/cloud-infra-github-pool"
        service_account: "ccoegithub-terraform@ccoe-seed-project.iam.gserviceaccount.com"
        audience: "https://github.com/sfestic89/cloud-foundation"


          
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}


    - name: Terraform Init
      run: terraform init


    # Generates an execution plan for Terraform
    - name: Terraform Plan
      run: terraform plan -input=false
